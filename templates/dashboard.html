
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaia Agent Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Gaia Agent Dashboard</h1>
    <div class="status-bar">Status: <span id="status">Idle</span></div>
    <textarea id="capsuleInput" placeholder="Enter upgrade capsule..."></textarea>
    <input type="text" id="capsuleTag" placeholder="Optional tag (e.g., logic, UI, model)"/>
    <div class="buttons">
      <button onclick="saveCapsule()">Save Capsule</button>
      <button onclick="loadCapsules()">Load History</button>
      <button onclick="analyzeCapsule()">Analyze Capsule</button>
      <button onclick="exportCapsules()">Export Capsules</button>
    </div>
    <div id="capsuleHistory"></div>
    <div id="capsuleStats"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
